{% load static %}

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    
    <!-- INCLUDE BOOTSTRAP FILES -->
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.js"></script>

    <script src="js/npm.js"></script>
    
    <script type="text/javascript">

      function foo(value){
        console.log(value);
      };

function status(response) {
      if (response.status >= 200 && response.status < 300) {
        return Promise.resolve(response)
      } else {
        return Promise.reject(new Error(response.statusText))
      }
    };

    function json(response) {
      return response.json()
    };

    function get_available_models() {
      var host = "{{host}}";
      var port = "{{port}}";
      var env_ref = "{{env_ref}}"

      if (env_ref != 'production'){
        host = `${host}/graphql/`;
      }
      fetch(host, {
          "method": "POST",
          "headers": {
            "cookie": "csrftoken=ctJzx1RBM4kTPkPWGpZsBIf3EUY8gr0Td2C4OCeWCsslpyXLYCLpjQGYRlxSfFZP",
            "Content-Type": "application/json"
          },
          "body": "{\"query\":\"query{\\n  models(reference: M40X28_V1){\\n    reference\\n    estimator\\n    trainScore\\n    correctPercentage\\n    testScores{\\n      accuracy\\n      precision\\n      sensitivity\\n      specificity\\n      f1\\n    }\\n    setScores{\\n      accuracy\\n      precision\\n      sensitivity\\n      specificity\\n      f1\\n    }\\n    testBaselineAccuracy\\n    setBaselineAccuracy\\n    sampleSplitRate\\n  }\\n}\"}"
        })
        .then(json)
        .then(function (data) {
          // Se der bom
          console.log(data);
          var response = data['data']['models'][0];

          document.getElementById("ModelPanel").innerHTML = `
          <table id="ModelPanel">
            <tr>
              <td><b>Estimator:</b> <small><small>${response["estimator"]}</small></small></td>
              <td><b>Split rate:</b> <small>${response["sampleSplitRate"]}</small></td>
            </tr>
            <tr>
              <td><b>Train Score:</b> <small>${response["trainScore"]}</small></td>
              <td><b>Correct %:</b> <small>${response["correctPercentage"]}%</small></td>
            </tr>
            <tr>
              <td><b>Test Baseline Accuracy:</b> <small>${response["testBaselineAccuracy"].toFixed(2)}</small></td>
              <td><b>Set Baseline Accuracy:</b> <small>${response["setBaselineAccuracy"].toFixed(2)}</small></td>
            </tr>
            <tr>
              <td><b>Test Accuracy:</b> <small>${response["testScores"]["accuracy"].toFixed(2)}</small></td>
              <td><b>Set Accuracy:</b> <small>${response["setScores"]["accuracy"].toFixed(2)}</small></td>
            </tr>
            <tr>
              <td><b>Test Precision:</b> <small>${response["testScores"]["precision"].toFixed(2)}</small></td>
              <td><b>Set Precision:</b> <small>${response["setScores"]["precision"].toFixed(2)}</small></td>
            </tr>
            <tr>
              <td><b>Test Sensitivity:</b> <small>${response["testScores"]["sensitivity"].toFixed(2)}</small></td>
              <td><b>Set Sensitivity:</b> <small>${response["setScores"]["sensitivity"].toFixed(2)}</small></td>
            </tr>
            <tr>
              <td><b>Test Specificity:</b> <small>${response["testScores"]["specificity"].toFixed(2)}</small></td>
              <td><b>Set Specificity:</b> <small>${response["setScores"]["specificity"].toFixed(2)}</small></td>
            </tr>
            <tr>
              <td><b>Test F1:</b> <small>${response["testScores"]["f1"].toFixed(2)}</small></td>
              <td><b>Set F1:</b> <small>${response["setScores"]["f1"].toFixed(2)}</small></td>
            </tr>
          </table>
          `;
        })
        .catch(err => {
          console.error(err);
        });
      };

function request_predict(){

var file = document.getElementById('myFile').files[0]
console.log(file)


var form = new FormData();
form.append("query", "query{\n  predict {prediction}\n}");
form.append("map", "{ \"File\": [\"variables.file\"] }");
form.append("File", file);
form.append("", "");

var host = "{{host}}";
var port = "{{port}}";
var env_ref = "{{env_ref}}"

if (env_ref != 'production'){
  host = `${host}/graphql/`;
}
  fetch(host, {
  "method": "POST",
  'headers': new Headers({
    'Accept': '*/*',
    'Access-Control-Allow-Origin': host,
    'Access-Control-Allow-Methods': 'GET, POST, OPTIONS, PUT, PATCH, DELETE',
    'Access-Control-Allow-Headers': 'origin,X-Requested-With,content-type,accept,multipart/form-data',
    'Access-Control-Allow-Credentials': 'true' 

  }),
  "body": form
})
.then(json)
.then(function (data) {
  console.log(data);
  // Se der bom
  var response = data['data']['predict']['prediction'];
  var pic_path = null

  document.getElementById("result").innerHTML = '<div class="result_location" id="result">';
  document.getElementById("result").innerHTML += `<h3> ${response.charAt(0).toUpperCase()+response.slice(1)} </h3>`;
  document.getElementById("result").innerHTML += '</div>';
})
.catch(err => {
  console.error(err);
  alert(err)
  document.getElementById("result").innerHTML = '<div class="result_location" id="result">';
  document.getElementById("result").innerHTML += '<h3>Please select a picture</h3>';
  document.getElementById("result").innerHTML += '</div>';
});
};
    </script>

<style>
.btn_location { grid-area: main; }
.result_location { grid-area: right; }

.grid-container {
  display: grid;
  grid-template-areas:
    'main right';
  grid-gap: 10px;
  padding: 10px;
}

.grid-container > div {
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>

</head>
